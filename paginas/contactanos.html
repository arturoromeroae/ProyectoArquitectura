<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/style.css">
        <title>Contáctanos</title>
    </head>
    <body>
      <!-- menu telefonos -->
      <nav>
        <label for="menu-toggle">
          <div class="botonMenu">
             <span></span>
             <span></span>
             <span></span>
          </div>
       </label>
       <input type="checkbox" id="menu-toggle" />
       <!-- barra de busqueda -->
        <img id="logomenu" src="../images/logoproyecto.png" alt="no se encontro la imagen">
        <div class="barraBusqueda">
          <input type="text">
          <button type="submit">Buscar</button>
        </div>
        <!-- menu principal -->
        <div class="menuPrincipal">
          <a href="./index.html">
            <!-- iconos -->
            <i class="fa fa-fw fa-home"></i>
            Inicio
          </a>
          <a href="./quienessomos.html">
            <i class="fa fa-fw fa-address-card"></i>
            ¿Quiénes Somos?
          </a>
          <a href="./productos.html">
            <i class="fa fa-shopping-bag"></i>
            Productos
          </a>
          <a href="./servicios.html">
            <i class="fa fa-bell"></i>
            Servicios
          </a>
          <a class="active" href="./contactanos.html">
            <i class="fa fa-phone"></i>
            Contáctanos
          </a>
        </div>
      </nav>

        <!-- contenedor del contenido de la pagina -->
        <div id="contenedorcontacto">
          <!-- contenedor de la imagen -->
          <div id="imagen">
            <img id="fondocontacto" src="../images/Contacto/contact-us-01.svg" alt="">
          </div>
          <!-- contenedor para el formulario de contacto -->
          <div id="formulariocontacto">
            <!-- formulario de contacto -->
            <form action="">
              <!-- titulo del formulario -->
              <h1 id="titulocontactato">Contáctanos</h1>
              <!-- parrafo de informacion -->
              <p id="titulocontactato">Por favor, complete todos los campos y pronto lo contactaremos</p>
              <label for="nombrecontacto"><strong>Nombre</strong></label><br>
              <input type="text" id="nombrecontacto" name="nombre"><br>
              <label for="apellido"><strong>Apellido</strong></label><br>
              <input type="text" id="apellidocontacto" name="apellido"><br>
              <label for="email"><strong>Asunto</strong></label><br>
              <input type="text" id="emailcontacto" name="email"><br>
              <label for="mensaje"><strong>Mensaje</strong></label><br>
              <textarea name="mensaje" id="mensajecontacto" cols="10" rows="5"></textarea>
              <input id="botonenviar" type="submit" value="Enviar">
            </form>
          </div>
        </div>

        <!-- Footer -->
        <footer>
          <div id="redessociales">
            <a>
              <i class="fa fa-facebook-official"></i>
            </a>
            <a>
              <i class="fa fa-instagram"></i>
            </a>
            <a>
              <i class="fa fa-twitter"></i>
            </a>
          </div>
          <!-- menu footer -->
          <div id="menucontainer">
            <a href="./index.html">
              Inicio
            </a>
            <a href="./quienessomos.html">
              ¿Quienes Somos?
            </a>
            <a href="./productos.html">
              Productos
            </a>
            <a href="./servicios.html">
              Servicios
            </a>
            <a class="active" href="./contactanos.html">
              Contáctanos
            </a>
          </div>
          <!-- texto integrantes -->
          <div id="integrantes">
            ©AJEM
          </div>
        </footer>

    </body>
</html>
